<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/fontawesome-free-6.1.1-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center flex-column">

        <h1 class="mb-4">Create an account</h1>
        <div class="container row p-0 d-flex justify-content-center">
            <div class="left col-12 col-md-6 pe-3 pl-3 pt-5 pb-5 p-lg-5">
                <form>
                    <input type="text" placeholder="Your Name" class="w-100 mb-2 p-2" required="">
                    <input type="text" placeholder="Username" class="w-100 mb-2 p-2" required="">
                    <input type="email" placeholder="Your Email" class="w-100 mb-2 p-2" required="">
                    <input type="password" placeholder="Your Password" class="w-100 mb-2 p-2" required="">
                    <label for="terms" class="mb-3"><input type="checkbox" id="terms" class="mt-4 me-1" required="">I
                        agree
                        with terms and conditions</label>
                    <button type="submit" class="w-100 p-2">SIGN UP <span>‚ü∂</span></button>
                </form>
            </div>
            <div class="right col-12 col-md-6 d-flex flex-column justify-content-center align-items-center p-4">
                <a href="#" class="fb-link w-100 p-2 m-2 d-flex justify-content-center align-items-center">
                    <i class="fa-brands fa-facebook-f pe-2"></i>
                    Connect With Facebook
                </a>
                <a href="#" class="tw-link w-100 m-2 p-2 d-flex justify-content-center align-items-center">
                    <i class="fa-brands fa-twitter pe-2"></i>
                    Connect With Twitter
                </a>
                <a href="#" class="g-link w-100 m-2 p-2 d-flex justify-content-center align-items-center">
                    <i class="fa-brands fa-google pe-2"></i>
                    Connect With Google
                </a>
            </div>
        </div>
        <span class="mt-3">Already have an account? <a href="#">SIGN IN</a></span>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>


</body>

</html>
